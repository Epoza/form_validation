<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form novalidate>
        <p>
          <label for="mail">
            <span>Please enter your email address:*</span>
            <input type="email" id="mail" name="mail" required minlength="4" maxlength="30"/>
            <span class="error mail-error" aria-live="polite"></span>
          </label>
        </p>
        <p>
          <label for="country">
              <span>Please enter your country:*</span>
              <input type="text" id="country" name="country" maxlength="30" required/>
              <span class="error country-error" aria-live="polite"></span>
          </label>
        </p>
        <p>
          <label for="zipcode">
              <span>Please enter your zipcode:*</span>
              <input type="text" id="zipcode" name="zipcode" maxlength="10" required />
              <span class="error zipcode-error" aria-live="polite"></span>
          </label>
        </p>
        <p>
          <label for="password">
              <span>Please enter your password:*</span>
              <input type="password" id="password" name="password" maxlength="22" required />
              <span class="error password-error" aria-live="polite"></span>
          </label>
        </p>
        <p>
          <label for="passwordcheck">
              <span>Please confirm your password:*</span>
              <input type="password" id="passwordcheck" name="passwordcheck" maxlength="22" required />
              <span class="error passwordcheck-error" aria-live="polite"></span>
          </label>
        </p>
        <button>Submit</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
